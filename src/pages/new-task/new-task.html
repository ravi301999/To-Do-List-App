  <ion-navbar>
    <ion-title>newTask</ion-title>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)] ="title" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input [(ngModel)]= "description"></ion-input>

</ion-content>
